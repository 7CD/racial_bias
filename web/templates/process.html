<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="project-name">Результат сравнения</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="inside-container">
            <div class="container-title">Результат</div>
            <div class="images-item">
                <div class="images-preview">
                    {% if form_data %}
                    <img width="100%" height="100%" src="{{ form_data.first_image }}" class="card-img-top" alt="...">
                    {% endif %}
                </div>
            </div>

            <div class="images-item">
                <div class="images-preview">
                    {% if form_data %}
                    <img width="100%" height="100%" src="{{ form_data.second_image }}" class="preview" alt="...">
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="inside-container">
            {% for nn, res in result.result.items() %}
            <div class="result">
                "{{ nn }}":
                {% if res[1] %}
                <span style="color: green;">Same person: {{ res[0] | round(3) }}</span>
                {% else %}
                <span style="color: red;">Different: {{ res[0] | round(3) }}</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="inside-container">
            <a href="/"><div class="back">Назад</div></a>
        </div>
    </div>
</body>
</html>
